<!DOCTYPE html>
<html>
<head>
    <title>Play Learn Spark Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #000;"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create a simple favicon version of our logo
        // Background circle
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#FF6B6B');
        gradient.addColorStop(0.5, '#4ECDC4');
        gradient.addColorStop(1, '#45B7D1');
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(16, 16, 14, 0, 2 * Math.PI);
        ctx.fill();
        
        // Central spark (simplified)
        ctx.fillStyle = '#FFD93D';
        ctx.beginPath();
        ctx.moveTo(16, 6);
        ctx.lineTo(19, 13);
        ctx.lineTo(26, 16);
        ctx.lineTo(19, 19);
        ctx.lineTo(16, 26);
        ctx.lineTo(13, 19);
        ctx.lineTo(6, 16);
        ctx.lineTo(13, 13);
        ctx.closePath();
        ctx.fill();
        
        // Convert to ICO format would require additional processing
        // For now, this generates the visual design
    </script>
</body>
</html>
